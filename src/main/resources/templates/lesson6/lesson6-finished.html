<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thymeleaf example</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

    <style>
        :not(:defined) {
            visibility: hidden;
        }
    </style>

</head>
<body class="max-w-3xl m-auto">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mJ_fkw5j-t0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <div id="total" th:fragment="total" hx-target="#total" hx-swap="outerHTML" hx-push-url="true">
        <h1>Total: <span  th:text="${total}">0</span></h1>
        <a th:href="@{/example6-finished(total=${total + 1})}" th:if="${total < 10}" hx:get="@{/example6-finished(total=${total + 1})}">Count up</a>
        <a th:href="@{/example6-finished(total=${total - 1})}" th:if="${total > 0}" hx:get="@{/example6-finished(total=${total - 1})}">Count down</a>
    </div>


</body>
</html>
