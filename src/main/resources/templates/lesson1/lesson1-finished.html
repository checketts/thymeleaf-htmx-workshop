<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thymeleaf example</title>
<!--    <link rel="stylesheet" href="/css/output.css">-->
</head>
<body>

<div>
    <h1 class="" th:text="#{total.count(${total})}">Total: 123</h1>
    <a th:if="${total < 10}" th:href="@{/example1-finished(total=${total + 1})}">Count up</a>
    <a th:if="${total > 0}" th:href="@{/example1-finished(total=${total - 1})}">Count down</a>
</div>


</body>
</html>
