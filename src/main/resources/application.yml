spring:
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/

  web:
    resources:
      static-locations[0]: file:src/main/resources/static/

logging:
  # Customize the default file and log patterns to use an ISO-8601 date format
  level:
    org: INFO
    org.springframework.security: DEBUG

tailwind:
  watcher: true